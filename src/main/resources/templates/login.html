<div class="wrapper">
	<header>
		<div id="logo"></div>
	</header>
	<div class="user">
	</div>
	
	
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>

<form th:action="@{/login}" method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar"/>
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" th:required="required" />

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" th:required="required" />
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember" th:required="required" /> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</div>
